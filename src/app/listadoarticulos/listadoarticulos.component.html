<div class="container">
    <table class="table table-striped table-dark">
        <thead class="thead-dark">
            <tr>
                <td>Codigo</td>
                <td>Descripcion</td>
                <td>Precio</td>
            </tr>
        </thead>
        <tr *ngFor="let prod of datos">
            <td>{{prod.codigo}}</td>
            <td>{{prod.descripcion}}</td>
            <td>{{prod.precio}}</td>
        </tr>
    </table>
</div>
