<div class="selector mb-5">

        <i class="fa fa-minus-circle fa-3x" aria-hidden="true"></i>
    </button>
    <h1 class="m-4 text-white">{{actual}}</h1>
    <button class="btn btn-info" (click)="incrementar()">
        <i class="fa fa-plus-circle fa-3x" aria-hidden="true"></i>
    </button>
</div>
